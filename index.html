<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="calc">
        <p id="res" class="result">0</p>
        <p id="err" class="error">Ошибка</p>

        <div class="input-wrap">
        <input id="inp1" placeholder="Введите число" type="text" class="input">
        <input id="inp2" placeholder="Введите число" type="text" class="input">
    </div>

    <div class="operation_wrap">
        <button id="plus" class="operation">+</button>
        <button id="minus" class="operation">-</button>
        <button id="multy" class="operation">*</button>
        <button id="del" class="operation">/</button>
    </div>
    <button id="reset" class="reset">Сброс</button>

    </div>
</body>
</html>
